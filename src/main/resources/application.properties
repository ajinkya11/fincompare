# Spring Boot Application Configuration
spring.application.name=airline-financial-analyzer

# Logging Configuration
logging.level.root=INFO
logging.level.com.fincompare=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Spring Boot banner for cleaner CLI output
spring.main.banner-mode=off

# Exit after running CLI command
spring.main.web-application-type=none

# DOT/BTS Integration Configuration
# Enable or disable DOT Bureau of Transportation Statistics data integration
dot.bts.enabled=true

# BTS API Key (optional - most BTS data doesn't require authentication)
# Obtain from: https://www.transtats.bts.gov/
bts.api.key=

# DOT/BTS Data Sources:
# - T-100 Domestic Segment (monthly operational data)
# - T-100 International Segment (monthly operational data)
# - On-Time Performance Database (delays, cancellations)
# - Consumer Complaints (customer service metrics)
# - Baggage Handling (mishandled baggage statistics)
