# Spring Boot Application Configuration
spring.application.name=airline-financial-analyzer

# Logging Configuration
logging.level.root=INFO
logging.level.com.fincompare=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable Spring Boot banner for cleaner CLI output
spring.main.banner-mode=off

# Exit after running CLI command
spring.main.web-application-type=none

# BTS T-100 Data API Configuration
# Socrata Open Data API (SODA) endpoints for T-100 data
# Dataset IDs are found at https://datahub.transportation.gov/ under Aviation section
# Format: https://data.transportation.gov/resource/{dataset-id}.json
bts.t100.api.base-url=https://data.transportation.gov/resource
bts.t100.api.domestic-dataset-id=t100-domestic-segment
bts.t100.api.international-dataset-id=t100-international-segment
bts.t100.api.timeout-seconds=30
bts.t100.api.enabled=true
